name: Rust Integration Tests

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SOLANA_CLI_VERSION: "2.3.11"
  RUST_TOOLCHAIN: "1.90.0"

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-integration-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-integration-

      - name: Install Solana CLI
        uses: heyAyushh/setup-solana@v5.5
        with:
          solana-cli-version: ${{ env.SOLANA_CLI_VERSION }}

      - name: Generate keypair
        run: solana-keygen new --no-bip39-passphrase

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install ZK Compression CLI
        run: npm i -g @lightprotocol/zk-compression-cli@alpha

      - name: Display versions
        run: |
          rustc --version
          cargo --version
          solana --version
          light --version

      - name: Build Solana program and run all tests
        run: make test
